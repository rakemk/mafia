<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="#1a1a2e"/>
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#00ccff" stroke-width="2" opacity="0.5"/>
  
  <!-- Head -->
  <circle cx="100" cy="70" r="35" fill="#c9a876"/>
  
  <!-- Hair (curly) -->
  <circle cx="80" cy="50" r="18" fill="#2d1810"/>
  <circle cx="100" cy="35" r="20" fill="#2d1810"/>
  <circle cx="120" cy="50" r="18" fill="#2d1810"/>
  <circle cx="85" cy="40" r="12" fill="#2d1810"/>
  <circle cx="115" cy="40" r="12" fill="#2d1810"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="68" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="112" cy="68" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="90" cy="66" r="2" fill="#000"/>
  <circle cx="114" cy="66" r="2" fill="#000"/>
  
  <!-- Nose -->
  <line x1="100" y1="72" x2="100" y2="82" stroke="#9d7d5a" stroke-width="2"/>
  
  <!-- Mouth -->
  <path d="M 94 88 Q 100 93 106 88" stroke="#9d7d5a" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body (athletic) -->
  <rect x="70" y="105" width="60" height="65" rx="8" fill="#1f3a52"/>
  <rect x="70" y="105" width="60" height="65" rx="8" fill="none" stroke="#00ccff" stroke-width="1" opacity="0.3"/>
  
  <!-- Chest emblem -->
  <circle cx="100" cy="135" r="12" fill="none" stroke="#00ccff" stroke-width="2" opacity="0.6"/>
  <path d="M 100 123 L 108 135 L 100 147 L 92 135 Z" fill="#00ccff" opacity="0.3"/>
  
  <!-- Arms -->
  <rect x="45" y="115" width="18" height="50" rx="9" fill="#c9a876"/>
  <rect x="137" y="115" width="18" height="50" rx="9" fill="#c9a876"/>
  
  <!-- Gloves -->
  <rect x="45" y="155" width="18" height="15" rx="3" fill="#1a1a2e" stroke="#00ccff" stroke-width="1"/>
  <rect x="137" y="155" width="18" height="15" rx="3" fill="#1a1a2e" stroke="#00ccff" stroke-width="1"/>
</svg>
