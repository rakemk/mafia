<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="#1a1a2e"/>
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ffaa00" stroke-width="2" opacity="0.5"/>
  
  <!-- Head -->
  <circle cx="100" cy="70" r="35" fill="#d4a574"/>
  
  <!-- Beard -->
  <path d="M 75 85 Q 100 95 125 85" stroke="#8b6f47" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 78 88 Q 100 93 122 88" stroke="#5d4830" stroke-width="2" fill="none"/>
  
  <!-- Hair -->
  <path d="M 65 45 Q 70 30 100 25 Q 130 30 135 45" fill="#3d2817"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="65" r="5" fill="#ffaa00" opacity="0.8"/>
  <circle cx="112" cy="65" r="5" fill="#ffaa00" opacity="0.8"/>
  <circle cx="90" cy="63" r="2" fill="#000"/>
  <circle cx="114" cy="63" r="2" fill="#000"/>
  
  <!-- Scar -->
  <line x1="105" y1="60" x2="110" y2="75" stroke="#8b0000" stroke-width="2"/>
  
  <!-- Nose -->
  <line x1="100" y1="70" x2="100" y2="82" stroke="#9d7d5a" stroke-width="2"/>
  
  <!-- Mouth -->
  <path d="M 92 87 Q 100 91 108 87" stroke="#8b6f47" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <rect x="70" y="105" width="60" height="65" rx="8" fill="#4a3728"/>
  <rect x="70" y="105" width="60" height="65" rx="8" fill="none" stroke="#ffaa00" stroke-width="1" opacity="0.3"/>
  
  <!-- Belt -->
  <rect x="70" y="145" width="60" height="8" fill="#2d1810" stroke="#ffaa00" stroke-width="1"/>
  
  <!-- Arms (muscular) -->
  <rect x="45" y="115" width="18" height="50" rx="9" fill="#d4a574" stroke="#8b6f47" stroke-width="1"/>
  <rect x="137" y="115" width="18" height="50" rx="9" fill="#d4a574" stroke="#8b6f47" stroke-width="1"/>
  
  <!-- Sword -->
  <rect x="30" y="145" width="10" height="60" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <path d="M 35 140 L 30 130 L 40 130 Z" fill="#d4af37"/>
</svg>
